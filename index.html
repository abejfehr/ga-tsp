<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GA TSP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="other-graph-container">
        <h1>Travelling Salesperson Problem</h1>
        <h2>Using Genetic Algorithms</h2>
        <p>Top 5 of current generation <br />(out of 500)</p>
        <div>
          <div class="top-1">
            <canvas></canvas>
            <div class="score"></div>
          </div>
          <div class="top-2">
            <canvas></canvas>
            <div class="score"></div>
          </div>
          <div class="top-3">
            <canvas></canvas>
            <div class="score"></div>
          </div>
          <div class="top-4">
            <canvas></canvas>
            <div class="score"></div>
          </div>
          <div class="top-5">
            <canvas></canvas>
            <div class="score"></div>
          </div>
        </div>
      </div>
      <div id="main-graph-container">
        <canvas class="main" width="100%" height="100%"></canvas>
        <output id="generation-label">Generation 0</output>
        <button>Evolve 10 Generations</button>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
